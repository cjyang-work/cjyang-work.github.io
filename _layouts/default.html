<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <!-- <p class="site-description">{{ site.description }}</p> -->
            
            <div class ="navbar">
              <div class="dropdown">
                <button class="dropbtn"><a href="{{ site.baseurl }}/">HOME</a></button>
              </div>
              
              <div class="dropdown">
                <button class="dropbtn"><a href="{{ site.baseurl }}/research">RESEARCH</a></button>                
                <div class="dropdown-content">
                  <a href="{{ site.baseurl }}/domestication">Maize Domestication</a>
                  <a href="{{ site.baseurl }}/osgs">OSGS</a>
                  <a href="{{ site.baseurl }}/dus">DUS</a>
                  <a href="{{ site.baseurl }}/magic">MAGIC</a>
                  <a href="{{ site.baseurl }}/rally">RALLY</a>
                  <a href="{{ site.baseurl }}/rl">Recommended List</a>
                  <a href="{{ site.baseurl }}/mags">Mutation Breeding</a>
                  <a href="{{ site.baseurl }}/publications">Publications</a>
                </div>
              </div>

               <div class="dropdown">
                <button class="dropbtn"><a href="{{ site.baseurl }}/teaching">TEACHING</a></button>                
                <div class="dropdown-content">
                  <a href="{{ site.baseurl }}/magicdesign">Project</a>
                </div>
              </div>

              <div class="dropdown">
                <button class="dropbtn"><a href="{{ site.baseurl }}/resources">RESOURCES</a></button>                
                <div class="dropdown-content">
                  <a href="{{ site.baseurl }}/magicdesign">R/magicdesign</a>
                  <a href="{{ site.baseurl }}/magicdesignee">Shiny/magicdesignee</a>
                </div>
              </div>

              <div class="dropdown">
                <button class="dropbtn"><a href="{{ site.baseurl }}/about">ABOUT</a></button>
                <div class="dropdown-content">
                  <a href="{{ site.baseurl }}/CV_web">CV</a>
                </div>
              </div>

            </div>
            
          </div>


          
          <!-- <nav>
            <a href="{{ site.baseurl }}/">Home</a>
            <a href="{{ site.baseurl }}/about">About</a>
          </nav> -->
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
